<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card__visual">
        <img class="card__viaual__logo" src="./images/logo.svg" alt="Fylo logo">
        <div class="card__visual__icons">
          <button class="card__visual__icons__button">
            <img src="./images/icon-document.svg" alt="document icon">
          </button>
          <button class="card__visual__icons__button">
            <img src="./images/icon-folder.svg" alt="folder icon">
          </button>
          <button class="card__visual__icons__button">
            <img src="./images/icon-upload.svg" alt="upload icon">
          </button>
        </div>
      </div>
      <div class="card__infos">
        <p class="card__infos__text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="card__infos__bar">
          <div class="card__infos__bar__gradient">
            <div class="card__infos__bar__gardient__dot"></div>
          </div>
        </div>
        <div class="card__infos__limits">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="card__infos__buble">
          <p class="card__infos__buble__number">185</p>
          <p class="card__infos__buble__text">GB Left</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
